<section class="task-column">
  <ul class="tasks"  [ngClass]="{'is-empty': !task}">
    <li *ngFor="let task of tasks">
      <app-task-card [task]="task" (onMove)="handleTaskMove($event, task)" (onDelete)="handleTaskDelete(task)"></app-task-card>
    </li>
    <li *ngIf="!tasks">
      <app-task-card></app-task-card>
    </li>
  </ul>
</section>
